<!DOCTYPE html>
<html>
<head>
    <title>Retro Style Webpage</title>
    <style>
        body {
            background-color: #D3D3D3;
            font-family: 'Courier New', Courier, monospace;
            color: #008080;
        }
        h1 {
            text-align: center;
            text-decoration: underline;
        }
        table {
            margin: auto;
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #008080;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #008080;
            color: #D3D3D3;
        }
        .marquee {
            width: 50%;
            margin: auto;
            margin-top: 20px;
            padding: 10px;
            background-color: #008080;
            color: #D3D3D3;
        }
    </style>
</head>
<body>
    <h1>Retro Style Webpage</h1>
    
    <!-- First table with two columns -->
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
    
    <!-- Second table with one column -->
    <table>
        <tr>
            <th>Column 1</th>
        </tr>
        <tr>
            <td>Data 1</td>
        </tr>
    </table>
    
    <!-- Third table with two columns -->
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>

    <!-- Old school marquee -->
    <div class="marquee">
        <marquee>Welcome to my Retro Page!</marquee>
    </div>
</body>
</html>
